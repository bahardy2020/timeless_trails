<!DOCTYPE html>
<html lang="{{ shop.locale }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us - {{ shop.name }}</title>
    {{ content_for_header }}
    <style>
        body {
            font-family: 'Great Vibes', cursive;
            background-color: #52307;
            color: #ff9702;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        #header {
            background-color: #4daf50;
            color: #ff9702;
            padding: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            position: fixed;
            width: 100%;
            z-index: 1;
        }

        h1 {
            font-size: 36px;
        }

        p {
            font-size: 24px;
        }

        /* Navigation menu styles */
        .navbar {
            display: flex;
            justify-content: center;
            background-color: #4daf50;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1;
        }

        .navbar a {
            text-decoration: none;
            color: #ff9702;
            padding: 20px;
            transition: color 0.3s;
        }

        .navbar a:hover {
            color: #ff4502;
        }

        /* Footer styles */
        footer {
            background-color: #4daf50;
            color: #ff9702;
            padding: 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* Button styles */
        #laughButton {
            background-color: {{ 'Your Shopify Liquid Code for Button Background Color' }};
            color: {{ 'Your Shopify Liquid Code for Button Text Color' }};
            font-size: 24px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        #laughButton:hover {
            background-color: {{ 'Your Shopify Liquid Code for Button Hover Background Color' }};
            color: {{ 'Your Shopify Liquid Code for Button Hover Text Color' }};
        }

        /* Animation */
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body>
    <div id="header">
        <h1>{{ shop.name }}</h1>
    </div>

    <div class="navbar">
        <a href="{{ 'Your Shopify Liquid Code for About Us URL' }}">About Us</a>
        <a href="{{ 'Your Shopify Liquid Code for Products URL' }}">Products</a>
        <a href="{{ 'Your Shopify Liquid Code for Contact URL' }}">Contact</a>
    </div>

    <div id="aboutContent">
        <h2>About Timeless Trails</h2>
        <p>{{ 'Your Shopify Liquid Code for About Us Content' }}</p>
    </div>

    <footer>
        <p>&copy; {{ 'now' | date: "%Y" }} {{ shop.name }}. All rights reserved. | Designed by {{ 'Your Shopify Liquid Code for Designer Name' }}</p>
        <!-- Add additional footer content or links as needed -->
    </footer>

    <script>
        document.getElementById("laughButton").addEventListener("click", function() {
            alert("Laughter is the best way to light up your day!");
        });
    </script>

</body>
</html>
