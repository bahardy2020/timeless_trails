<!DOCTYPE html>
<html lang="{{ shop.locale }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ shop.name }} - Home</title>
    {{ content_for_header }}
    <style>
        body {
            font-family: 'Great Vibes', cursive;
            background-color: #52307;
            color: #ff9702;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        #header {
            background-color: #4daf50;
            color: #ff9702;
            padding: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            position: fixed;
            width: 100%;
            z-index: 1;
        }

        h1 {
            font-size: 36px;
        }

        p {
            font-size: 24px;
        }

        /* Navigation menu styles */
        .navbar {
            display: flex;
            justify-content: center;
            background-color: #4daf50;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1;
        }

        .navbar a {
            text-decoration: none;
            color: #ff9702;
            padding: 20px;
            transition: color 0.3s;
        }

        .navbar a:hover {
            color: #ff4502;
        }

        /* Footer styles */
        footer {
            background-color: #4daf50;
            color: #ff9702;
            padding: 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* Button styles */
        .action-button {
            background-color: {{ settings.button_background_color | default: '#ff9702' }};
            color: {{ settings.button_text_color | default: '#4daf50' }};
            font-size: 24px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        .action-button:hover {
            background-color: {{ settings.button_hover_background_color | default: '#4daf50' }};
            color: {{ settings.button_hover_text_color | default: '#ff9702' }};
        }

        /* Animation */
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body>
    <div id="header">
        <h1>{{ shop.name }}</h1>
    </div>

    <div class="navbar">
        <a href="{{ routes.home }}" class="nav-link">{{ 'Home' | t }}</a>
        <a href="{{ routes.page.about }}" class="nav-link">{{ 'About Us' | t }}</a>
        <!-- Add more navigation links as needed -->
    </div>

    <div id="aboutContent">
        {{ content_for_layout }}
    </div>

    <footer>
        <p>&copy; {{ 'now' | date: "%Y" }} {{ shop.name }}. All rights reserved. | Designed by {{ settings.designer_name | default: 'Your Name' }}</p>
        <!-- Add additional footer content or links as needed -->
    </footer>

    <script>
        document.getElementById("laughButton").addEventListener("click", function() {
            alert("Laughter is the best way to light up your day!");
        });
    </script>

</body>
</html>
